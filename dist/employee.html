<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Employee Login</title>
</head>

<body class="bg-[#BE1E2D] font-poppins w-full h-auto bg-[url('/dist/employee.png')] bg-no-repeat bg-right bg-contain">
    <div class="md:w-3/5 w-full h-svh ">
        <div class=" bg-[#ffffff] p-4 h-screen m-auto  justify-center place-self-center rounded-r-[36px]">

            <div class="mt-3 h-auto md:w-[60%] w-100% justify-center md:ml-12 ">
                <select name="cars" id="cars" class="bg-[#ffffff] text-[#989898] text-[12px]" >
                    <option value="eng">English (UK)</option>
                    <option value="hindi">Hindi</option>
                    <option value="marathi">Marathi</option>
                    <option value="haryanvi">Haryanvi</option>
                </select>

                <div class="md:mt-24 mt-3">
                    <h1 class="text-[36px] font-bold">Employee Login </h1>
                </div>
                <div class="md:pt-10"> <input class="bg-[#ffffff] text-[14px]" type="text" placeholder="Email Address" id="mail"></div>
                <div class="w-auto border-b-[0.5px] border-slate-200 pt-[2px]"></div>
                <div class="md:pt-10"> <input class="bg-[#ffffff] text-[14px]" type="text" placeholder="Password" id="pass"></div>
                <div class="w-auto border-b-[0.5px] border-slate-200 pt-[2px]"></div>

                <div class="md:pt-12">
                    <button class="w-full bg-[#E37777] place-content-center p-2 text-[16px] font-semibold text-[#ffffff] rounded-lg"> Create Account </button>
                </div>
                <div class="flex text-[14px] md:mt-4 ">
                    <div class="text-[#A1A1A1] mr-1">Don't have an account? </div>
                    <div class="text-[#BE1E2D]"> <button class="underline cursor-pointer"> Sign Up </button> </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
